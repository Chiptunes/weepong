<link class="wz-fit-ignore" href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
<section class="wz-win-menu wz-fit-x dark wz-win-menu-radius wz-dragger">
    <section class="wz-win-menu-group right wz-dragger">
        <figure class="wz-win-minimize">
            <i></i>
        </figure>
        <figure class="wz-win-maximize">
            <i></i>
        </figure>
        <figure class="wz-win-close">
            <i></i>
        </figure>
    </section>
</section>

<section class="weepong wz-fit">

    <span class="weepong-title"><span style="color: #0F0">wee</span>Pong</span>
    
    <article class="weepong-menu weepong-selection">
        <article class="weepong-container">
            <span id="selected" class="weepong-selection-oneplayer"></span>
        </article>

        <article class="weepong-container">
            <span class="weepong-selection-twoplayers"></span>
        </article>

        <article class="weepong-container">
            <span class="weepong-selection-practice"></span>
        </article>

        <article class="weepong-container">
            <span class="weepong-selection-instructions"></span>
        </article>
    </article>

    <article class="weepong-menu weepong-difficult">
        <article class="weepong-container">
            <span id="selected" class="weepong-difficult-easy"></span>
        </article>
        <article class="weepong-container">
            <span class="weepong-difficult-medium"></span>
        </article>
        <article class="weepong-container">
            <span class="weepong-difficult-hard"></span>
        </article>
        <article class="weepong-container">
            <span class="weepong-difficult-impossible"></span>  
        </article>  
    </article>

    <article class="weepong-menu weepong-type">
        <article class="weepong-container">
            <span id ="selected" class="weepong-type-normal"></span>
        </article>
        <article class="weepong-container">
            <span class="weepong-type-awesome"></span>
        </article>
    </article>

    <article class="weepong-menu weepong-instructions">
        <img src="https://static.weezeel.com/app/36/instructions.png" />  
    </article>

    <span class="weepong-score score-first">0</span>
    <span class="weepong-score score-second">0</span>
    <span class="weepong-pause"></span>
    <span class="weepong-win"></span>
    <span class="weepong-lose"></span>

    <canvas class="weepong-canvas"></canvas>
    <i id="sound"></i>

</section>
